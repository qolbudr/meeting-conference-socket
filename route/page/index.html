		<style>
			@import url('https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap');
			html, body {
				max-width: 100%;
				max-height: 100%;
				height: 100%;
				width: 100%;
				overflow: hidden;
				margin: 0;
				padding: 0;
				font-family: 'PT Sans Narrow', sans-serif;
			}

			body {
				background: url('page/bg.jpg');
				background-size: cover;
			}

			iframe,#livechat {
				height: 55vh;
			}

			#livechat {
				box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;
			}

			.chat-body {
				background-color: #f3f3f3;
				height: calc(100% - 95px);
			}

			#text-message {
				padding: 0.3rem 0.5rem;
				width: 100%;
				border: none;
				/*border-bottom: 1px solid #b5b5b5;*/
				outline: none;
				transition: 0.3s ease-in-out;
			}

			/*#text-message:active,#text-message:focus {
				border-bottom: 1px solid #679ac1;
			}*/

			#send-message ,#joinzoom {
				background: #7474BF;
				background: -webkit-linear-gradient(to right, #348AC7, #7474BF);
				background: linear-gradient(to right, #348AC7, #7474BF);
				outline: none;
				border: none;
				box-shadow: unset;
			}

			#backtolobby {
				background: #DC2424;
				background: -webkit-linear-gradient(to right, #4A569D, #DC2424);
				background: linear-gradient(to right, #4A569D, #DC2424);
				outline: none;
				border: none;
				box-shadow: unset;

			}

			.user-thumbnail {
				background-color: #f3f3f3;
				width: calc(100% / 20);
				height: 40px;
				border: 1px solid gray;
			}

			@media only screen and (max-width: 768px) {
				iframe {
					max-height: 30vh;
				}

				#livechat {
					margin-top: -10px;
					max-height: 70vh;
				}

				#participant {
					display: none;
				}
			}
		</style>
